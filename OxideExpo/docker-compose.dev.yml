# Development compose file with hot reload
services:
  db:
    image: postgres:15-alpine
    container_name: empleos_db_dev
    environment:
      POSTGRES_DB: empleos_inclusivos
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: empleos_redis_dev
    ports:
      - "6379:6379"
    volumes:
      - redis_data_dev:/data

  minio:
    image: minio/minio:latest
    container_name: empleos_minio_dev
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data_dev:/data

  mailhog:
    image: mailhog/mailhog:latest
    container_name: empleos_mailhog_dev
    ports:
      - "1025:1025"
      - "8025:8025"

  # Backend with cargo watch for hot reload
  backend:
    image: rust:slim
    container_name: empleos_backend_dev
    working_dir: /app
    command: |
      bash -c "
        apt-get update && apt-get install -y pkg-config libssl-dev &&
        cargo install cargo-watch &&
        cargo watch -x run
      "
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/empleos_inclusivos
      REDIS_URL: redis://redis:6379
      JWT_SECRET: dev-secret-key-change-in-production
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
      S3_BUCKET: empleos-inclusivos
      S3_REGION: us-east-1
      SMTP_HOST: mailhog
      SMTP_PORT: 1025
      RUST_LOG: info
      APP_PORT: 8080
    ports:
      - "8080:8080"
    depends_on:
      - db
      - redis
      - minio
      - mailhog
    volumes:
      - ./backend:/app
      - cargo_cache:/usr/local/cargo/registry
      - cargo_target:/app/target

  # Frontend with next dev for hot reload
  frontend:
    image: node:20-slim
    container_name: empleos_frontend_dev
    working_dir: /app
    command: bash -c "npm install && npm run dev"
    environment:
      # Server-side: proxy to backend container
      BACKEND_URL: http://backend:8080
      # Client-side: use relative URLs (proxied via Next.js rewrites)
      NEXT_PUBLIC_API_URL: /api
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - node_modules:/app/node_modules

volumes:
  postgres_data_dev:
  redis_data_dev:
  minio_data_dev:
  cargo_cache:
  cargo_target:
  node_modules:
