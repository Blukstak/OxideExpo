version: '3.8'

# Development compose file with hot reload
services:
  db:
    image: postgres:15-alpine
    container_name: empleos_db_dev
    environment:
      POSTGRES_DB: empleos_inclusivos
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data

  # Backend with cargo watch for hot reload
  backend:
    image: rust:1.75-slim
    container_name: empleos_backend_dev
    working_dir: /app
    command: |
      bash -c "
        apt-get update && apt-get install -y pkg-config libssl-dev &&
        cargo install cargo-watch &&
        cargo watch -x run
      "
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/empleos_inclusivos
      JWT_SECRET: dev-secret-key-change-in-production
      RUST_LOG: info
    ports:
      - "8080:8080"
    depends_on:
      - db
    volumes:
      - ./backend:/app
      - cargo_cache:/usr/local/cargo/registry
      - cargo_target:/app/target

  # Frontend with next dev for hot reload
  frontend:
    image: node:20-slim
    container_name: empleos_frontend_dev
    working_dir: /app
    command: bash -c "npm install && npm run dev"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080/api
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - node_modules:/app/node_modules

volumes:
  postgres_data_dev:
  cargo_cache:
  cargo_target:
  node_modules:
